<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>

<section id="background">
    <div class="top-box">
      <img src="images/bg-pattern-top.svg" alt="top pattern">
    </div>

    <div class="bottom-box">
      <img src="images/bg-pattern-bottom.svg" alt="bottom pattern">
    </div>
</section>

<section id="card">

  <div class="pattern-card">
    <img src="images/bg-pattern-card.svg" alt="pattern card" class="pattern-card">
  </div>

    <div class="photo-box">
      <img src="images/image-victor.jpg" alt="Victor photo" class="profile-pic">
  </div>

    <div class="name-box">
      <p><span>Victor Crest</span> 26 </p>
      <p>London</p><br>
    </div>

    <div class="stats-box">
      <div class="stats">
      <p><span>80K</span><br>Followers</p>
     </div>

     <div class="stats">
      <p><span>803K</span><br>Likes</p>
    </div>

    <div class="stats">
      <p><span>1.4K</span><br>Photos</p>
    </div>
  </div>
</section>

</main>


  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lyndsey Harvey</a>.
  </div>

</body>
</html>
